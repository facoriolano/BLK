<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gráfico Manual BlackRock - Exemplo</title>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px;
  }
  .container {
    max-width: 900px;
    margin: auto;
    background: #1c1c1c;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 20px #ff4c4c55;
  }
  h2 {
    color: #ff4c4c;
    margin-bottom: 5px;
  }
  .price {
    font-size: 3rem;
    font-weight: bold;
    margin: 0;
  }
  .change {
    color: #ff4c4c;
    font-weight: 600;
    margin-bottom: 15px;
  }
  #chart {
    margin-top: 20px;
  }
  .info-grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 15px;
    margin-top: 25px;
    border-top: 1px solid #333;
    padding-top: 15px;
    color: #ccc;
  }
  .info-item {
    font-size: 0.9rem;
  }
  .info-label {
    font-weight: 600;
    display: block;
    margin-bottom: 5px;
    color: #aaa;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>BlackRock Inc. (BLK)</h2>
    <!-- Preço Atual -->
    <p class="price" id="price">$1,042.94</p>
    <!-- Variação do Dia -->
    <p class="change" id="change">- $68.52 (-6.16%) Today</p>

    <!-- Gráfico -->
    <div id="chart"></div>

    <!-- Informações adicionais -->
    <div class="info-grid">
      <div class="info-item">
        <span class="info-label">Open</span>
        <span id="open">1,070.85</span>
      </div>
      <div class="info-item">
        <span class="info-label">Volume</span>
        <span id="volume">900.2K</span>
      </div>
      <div class="info-item">
        <span class="info-label">Day Low</span>
        <span id="dayLow">1,033.67</span>
      </div>
      <div class="info-item">
        <span class="info-label">Day High</span>
        <span id="dayHigh">1,133.00</span>
      </div>
      <div class="info-item">
        <span class="info-label">Year Low</span>
        <span id="yearLow">773.74</span>
      </div>
      <div class="info-item">
        <span class="info-label">Year High</span>
        <span id="yearHigh">1,112.13</span>
      </div>
    </div>
  </div>

<script>
  // Dados do gráfico - você pode modificar esses valores manualmente aqui:
  // Cada ponto é um objeto com x (timestamp) e y (preço de fechamento)
  const dataPoints = [
    { x: new Date('2025-07-15T09:30:00').getTime(), y: 1060 },
    { x: new Date('2025-07-15T09:45:00').getTime(), y: 1050 },
    { x: new Date('2025-07-15T10:00:00').getTime(), y: 1045 },
    { x: new Date('2025-07-15T10:15:00').getTime(), y: 1040 },
    { x: new Date('2025-07-15T10:30:00').getTime(), y: 1048 },
    { x: new Date('2025-07-15T10:45:00').getTime(), y: 1037 },
    { x: new Date('2025-07-15T11:00:00').getTime(), y: 1035 },
    { x: new Date('2025-07-15T11:15:00').getTime(), y: 1043 },
  ];

  // Configurações do ApexCharts para gráfico de área com degradê
  const options = {
    chart: {
      type: 'area',
      height: 300,
      background: '#1c1c1c',
      foreColor: '#eee',
      toolbar: { show: false },
      zoom: { enabled: false },
      animations: { enabled: true }
    },
    series: [{
      name: 'Preço',
      data: dataPoints
    }],
    xaxis: {
      type: 'datetime',
      labels: {
        datetimeUTC: false,
        format: 'hh:mm a'
      },
      tickAmount: 6,
      axisBorder: { color: '#555' },
      axisTicks: { color: '#555' },
    },
    yaxis: {
      labels: {
        formatter: val => val.toFixed(0),
        style: { colors: '#777' }
      },
      min: 1020,
      max: 1070
    },
    stroke: {
      curve: 'smooth',
      colors: ['#ff4c4c'],
      width: 2
    },
    fill: {
      type: 'gradient',
      gradient: {
        shade: 'dark',
        gradientToColors: ['#660000'],
        stops: [0, 100],
        opacityFrom: 0.7,
        opacityTo: 0.1,
      }
    },
    tooltip: {
      theme: 'dark',
      x: { format: 'hh:mm a' },
      y: { formatter: val => `$${val.toFixed(2)}` }
    },
    grid: {
      borderColor: '#333'
    }
  };

  // Renderiza o gráfico
  const chart = new ApexCharts(document.querySelector('#chart'), options);
  chart.render();

</script>
</body>
</html>
